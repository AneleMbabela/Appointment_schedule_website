<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule Appointment</title>
    <link rel="icon" type="image/x-icon" href="/Img/logo.png">
    <link rel="stylesheet" href="./main.css">

</head>

<body>

    <!-- HEADER DIVISION WITH LOGO NAVBAR & ICONS -->

    <header class="header headerBG" id="header">
        <div class="logoDiv">
            <img src="./Img/logo.png" alt="Logo Image" class="logo">
        </div>

        <div class="navBar" id="nav-bar">
            <ul class="navList">
                <span class="text">Products</span>
                <span class="text">Events</span>
                <li class="navItem"><a href="#" class="navLink">Contact</a></li>
            </ul>

            <div class="closeDiv" id="close-div">
                <img src="./Img/cancel.png" alt="Icon" class="closeIcon icon">
            </div>
        </div>

        <div class="ctaBtn">
            <a href="#">Home</a>
        </div>


        <div class="toggleDiv" id="toggle-div">
            <img src="./Img/menu.png" alt="Icon" class="toggleIcon icon">
        </div>

    </header>

    <!-- BODY CONTENT STARTS HERE!---------------------- -->

    <section class="section container">
        <div class="content">
            <div class="topDiv">
                <span class="subTitle">Get In Touch</span>
                <h1 class="Title">Schedule an Appointment.</h1>
            </div>

            <div class="middleDiv">
                <form action="">
                    <span class="middleTxt">
                        Hey, my name is
                        <input type="text" name="name" placeholder="Type Here" required>
                         and I'm looking for
                         <select name="" id="">
                             <option value="">Select Dropdown</option>
                             <option value="Umbulo">Umbulo</option>
                             <option value="Umhlahlo">Umhlahlo</option>
                             <option value="Dream Interpretation">Dream Interpretation</option>
                             <option value="Products">Products</option>
                         </select>
                        </select> <br>
                        Get in touch with me at 
                        <input type="email" name="emial" placeholder="Your Email here">!
                        <input type="tel" name="phone" placeholder="Your Contact Number here">!

                    </span>
                    <div class="TC">
                        <input type="checkbox" name="Accepted T&C">

                        <span class="termsText">I hereby accept all terms and conditions</span>
                    </div>

                    <button type="submit">Send Inquiry <img src="./Img/rightArrow.png" alt="Arrow Icon " class="icon"></button>

                </form>
            </div>

            <div class="bottomDiv">


            </div>

        </div>
        <section class="footer">
            <span>Telephone: +2776 678 5561</span>
            <span>&copy;Copyrights 2021 - 2023</span>
            <span>info@nyanga_sezizwe.oi</span>

        </section>
    </section>




    <script src="./main.js"></script>
</body>

</html>
